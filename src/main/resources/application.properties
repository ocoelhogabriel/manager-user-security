# Nome da aplicação
spring.application.name=manager_user_security

# Configurações do Spring
spring.main.allow-bean-definition-overriding=true
# Remover dependência circular - indicando problema arquitetural a ser corrigido
# spring.main.allow-circular-references=true

# Encoding para evitar problemas com caracteres especiais
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true

# Personalizar a forma como os componentes da interface do Swagger são exibidos
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.operations-sorter=alpha

# Define o caminho base da API
server.servlet.context-path=/manager_user_security
# Define o caminho base da UI do Swagger
springdoc.swagger-ui.path=/swagger-ui.html

# Configuração CORS - Origens permitidas (separadas por vírgula)
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:3000,http://localhost:8080}

# URL de conexão com o banco de dados PostgreSQL
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/manager_user_security}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:postgres}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# Configuração do pool de conexões HikariCP
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.max-lifetime=1800000

# Chave secreta para a geração e validação de tokens JWT
# IMPORTANTE: Para ambientes de produção, configure uma chave segura através da variável de ambiente APP_JWT_SECRET
api.security.token.secret=${APP_JWT_SECRET:aT5!8*Kp2@qZ9#xL7^vF3&jD0$sR6}
# Tempo de expiração do token JWT (em minutos)
api.security.expiration.time.minutes=60

# Headers de segurança
server.servlet.session.cookie.secure=true
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.same-site=strict
server.servlet.session.timeout=30m

# Define o fuso horário para serialização e desserialização de datas
spring.jackson.time-zone=America/Sao_Paulo
spring.jackson.serialization.write-dates-as-timestamps=false

# Configuração de monitoramento e observabilidade
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=always
management.endpoint.health.show-components=always
management.health.probes.enabled=true
management.metrics.export.prometheus.enabled=true

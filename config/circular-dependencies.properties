# Este arquivo documenta todas as dependências circulares detectadas
# O objetivo é removê-las em refatorações futuras

# Problema 1: UserDetailsServiceImpl depende de UserRepository que depende de UserDetails
# Solução potencial: Criar uma implementação intermediária ou usar eventos
circular.reference.1=UserDetailsServiceImpl -> UserRepository -> UserDetails -> UserDetailsServiceImpl

# Problema 2: PermissaoHandler depende de PerfilService que depende de PermissaoService que usa PermissaoHandler
# Solução potencial: Extrair interfaces mais específicas e inverter dependências
circular.reference.2=PermissaoHandler -> PerfilService -> PermissaoService -> PermissaoHandler

# Problema 3: AuthService depende de UserRepository que usa UserDetailsService que depende de AuthService
# Solução potencial: Implementar padrão de mediador ou separar responsabilidades
circular.reference.3=AuthService -> UserRepository -> UserDetailsService -> AuthService

